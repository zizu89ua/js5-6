<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>HomeworkJS</title>
	<script src="js/script.js" type="text/javascript">
   </script>
</head>
<body>
<div class="wrap">
	<div class="timer">
		<ul>
			<li class="hours"></li>
			<li class="minuts"></li>
			<li class="seconds"></li>
			<li class="miseconds">5</li>
		</ul>
	</div>
	<div class="buttons">
		<button class="start">START</button>
		<button class="pause">PAUSE</button>
		<button class="clear">CLEAR</button>
	</div>
</div>
   
</body>
</html>
